indexpage:
  title: Documentation sur les classifications BlueXP
  summary: La classification BlueXP (Cloud Data Sense) vous permet d'analyser et de
    classer les données dans l'ensemble du multicloud hybride de votre entreprise.
    La classification BlueXP utilise le traitement du langage naturel (NLP) basé sur
    l'IA pour analyser vos données dans leur contexte et les catégoriser. Vous disposez
    ainsi d'informations exploitables pour répondre aux exigences de conformité, détecter
    les vulnérabilités, optimiser les coûts et accélérer la migration.
  keywords: bluexp, classification, cloud data sense, data sense, compliance, security
  lead: La classification BlueXP (Cloud Data Sense) vous permet d'analyser et de classer
    les données dans l'ensemble du multicloud hybride de votre entreprise. Classification
    utilise le traitement du langage naturel (TLN) basé sur l'IA pour analyser vos
    données dans leur contexte et les catégoriser. Vous disposez ainsi d'informations
    exploitables pour répondre aux exigences de conformité, détecter les vulnérabilités,
    optimiser les coûts et accélérer la migration.
